apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: triggers.eventing.knative.dev
spec:
  group: eventing.knative.dev
  names:
    kind: Trigger
    listKind: TriggerList
    plural: triggers
    singular: trigger
  scope: Namespaced
  validation:
    openAPIV3Schema:
      description: Trigger represents a request to have events delivered to a consumer
        from a Broker's event pool.
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          description: Spec defines the desired state of the Trigger.
          properties:
            broker:
              description: Broker is the broker that this trigger receives events
                from. If not specified, will default to 'default'.
              type: string
            filter:
              description: Filter is the filter to apply against all events from the
                Broker. Only events that pass this filter will be sent to the Subscriber.
                If not specified, will default to allowing all events.
              properties:
                attributes:
                  additionalProperties:
                    type: string
                  description: "Attributes filters events by exact match on event
                    context attributes. Each key in the map is compared with the equivalent
                    key in the event context. An event passes the filter if all values
                    are equal to the specified values. \n Nested context attributes
                    are not supported as keys. Only string values are supported."
                  type: object
              type: object
            subscriber:
              description: Subscriber is the addressable that receives events from
                the Broker that pass the Filter. It is required.
              properties:
                ref:
                  description: Ref points to an Addressable.
                  properties:
                    apiVersion:
                      description: API version of the referent.
                      type: string
                    kind:
                      description: 'Kind of the referent. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
                      type: string
                    name:
                      description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                      type: string
                    namespace:
                      description: 'Namespace of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/
                        This is optional field, it gets defaulted to the object holding
                        it if left out.'
                      type: string
                  required:
                  - apiVersion
                  - kind
                  - name
                  type: object
                uri:
                  description: URI can be an absolute URL(non-empty scheme and non-empty
                    host) pointing to the target or a relative URI. Relative URIs
                    will be resolved using the base URI retrieved from Ref.
                  type: string
              type: object
          required:
          - subscriber
          type: object
        status:
          description: Status represents the current state of the Trigger. This data
            may be out of date.
          properties:
            annotations:
              additionalProperties:
                type: string
              description: Annotations is additional Status fields for the Resource
                to save some additional State as well as convey more information to
                the user. This is roughly akin to Annotations on any k8s resource,
                just the reconciler conveying richer information outwards.
              type: object
            conditions:
              $ref: '#/definitions/knative.dev~1pkg~1apis~0Conditions'
              description: Conditions the latest available observations of a resource's
                current state.
            observedGeneration:
              description: ObservedGeneration is the 'Generation' of the Service that
                was last processed by the controller.
              format: int64
              type: integer
            subscriberUri:
              description: SubscriberURI is the resolved URI of the receiver for this
                Trigger.
              type: string
          type: object
      type: object
  version: v1
  versions:
